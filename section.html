<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>{{ sayHi() }}</p>
      
    </div>
    <!-- この3行はテンプレートと呼ばれてる。
    HTMLを書いているのではなく、HTMLベースのテンプレートを書いている。
    よって、まるで HTML の延長上のような感覚で、本来であれば複雑な処理を簡単に実行することができる。 -->

    <script>
      new Vue ({
        el: '#app',
        data: {
          message: 'HelloWorld!',
        },
        methods: {
          sayHi: function(){
            return this.message;
            // メソッドのインスタンス内でmessageの内容を返したい時は'this'をつける
          }
        }
      })
    </script>
  </body>
</html>
