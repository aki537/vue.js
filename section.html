<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>{{ message }}</p>
      <!-- javascriptの構文をそのまま書けるので足し算もできる -->
      <p>{{ number + 3 }}</p>
      <!-- 参考演算子もかける -->
      <p>{{ ok ? 'YES' : 'NO' }}</p>
      <!-- メソッドもかける -->
      <p>{{ sayHi() }}</p>
    </div>
    <!-- この3行はテンプレートと呼ばれてる。
    HTMLを書いているのではなく、HTMLベースのテンプレートを書いている。
    よって、まるで HTML の延長上のような感覚で、本来であれば複雑な処理を簡単に実行することができる。 -->

    <script>
      new Vue ({
        el: '#app',
        data: {
          message: 'HelloWorld!',
          number: 3,
          ok : true
        },
        methods: {
          sayHi: function(){
            return 'Hi';
          }
        }
      })
    </script>
  </body>
</html>
