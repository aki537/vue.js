<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <hr>
    </div>

    <div id="app2">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
    var component = {
      data: function(){
        return {
          number: 12,
        }
      },
      template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
      methods: {
        increment: function() {
          this.number += 1;
        }
      }
    }

    // このコンポーネントはグローバル登録
    // Vue.component('my-component', {
    //   data: function(){
    //     return {
    //       number: 12,
    //     }
    //   },
    //   template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
    //   methods: {
    //     increment: function() {
    //       this.number += 1;
    //     }
    //   }
    // })

      new Vue ({
        el: '#app',
        // このコンポーネントはローカル登録
        components: {
          // 第一引数はHTMLで使いたいタグ名（何でも良い）
          // 第二引数はscript内で定義した変数名
          'my-component': component
        }
      })
      
      new Vue ({
        el: '#app2',
      })

    </script>
  </body>

  <style>
  </style>
</html>
