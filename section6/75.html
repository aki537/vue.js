      <my-component></my-component>

    <script>
    var data = {
      number: 12
    }

    Vue.component('my-component', {
      // この書き方だと+1した時に全部+1される
      // data: function() {
      //   return data
      // },

      // オブジェクトだと表示されない

      // 関数だと表示される
      // +1すると一つづつ+1される
      data: function(){
        return {
          number: 12,
        }
      },
      template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
      methods: {
        increment: function() {
          this.number += 1;
        }
      }
    })

      new Vue ({

      })
