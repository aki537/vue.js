<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>{{message}}</p>
      <p>{{name}}</p>
      <button @click="name = 'ボタンから変更'">変更</button>
    </div>

    <script>
      var vm = new Vue ({
        el: '#app',
        data: {
          message: 'こんにちは',
          name: '吉P'
        }
      })

      // vm.message = '変えました';

      // この書き方では表示はされるがリアクティブにならない（変わってもvueに反映されない）
      vm.name = 'よしぴー'

      console.log(vm);
    </script>
  </body>

  <style>
  </style>
</html>
