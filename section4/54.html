<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>{{message}}</p>
      <p>{{name}}</p>
      <button @click="message = 'ボタンから変更'">変更</button>
    </div>

    <script>
      var data = {
          message: 'こんにちは',
          name: 'よしぴー'
        };
      
      var vm = new Vue ({
        el: '#app',
        data: data
        // {
        //   message: 'こんにちは',
        //   name: 'よしぴー'
        // }
      })

      console.log(data === vm.$data);
      // true
      console.log(vm)
    </script>
  </body>

  <style>
  </style>
</html>
