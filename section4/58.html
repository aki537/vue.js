<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>{{message}}</p>
      <p>{{name}}</p>
      <p>{{myData}}</p>
      <button @click="message = 'ボタンから変更'">変更</button>
    </div>

    <div id="app2">
      
    </div>

    <script>
      var data = {
          message: 'こんにちは',
          name: 'よしぴー'
        };
      
      var vm = new Vue ({
        // el: '#app',
        data: data,
        computed: {
          myData: function() {
            return this.$data;
          }
        }
      })

      vm.$mount('#app')

      new Vue ({
        // el: '#app2',
        data: {
          name: 'よしぴー',
        },
        template: '<h1>こんにちは、{{name}}</h1>'
      }).$mount('#app2')
    </script>
  </body>

  <style>
  </style>
</html>
