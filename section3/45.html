<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <ul>
        <!-- この場合だと最後のぶどうにhrの線がひかれるだけ -->
        <li v-for="(fruit, i) in fruits">{{ i }}{{ fruit }}</li>
        <hr>
      </ul>
      <ul>
        <!-- templateを使ってグループするとそれぞれに下線がつく -->
        <template v-for="fruit in fruits">
          <li>{{ fruit }}</li>
          <hr>
        </template>
      </ul>
    </div>

    <script>
      new Vue ({
        el: '#app',
        data: {
          fruits: ['りんご', 'バナナ', 'ぶどう']
        }
      })
    </script>
  </body>

  <style>
  </style>
</html>
