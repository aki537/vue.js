<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <ul>
        <li v-for="(fruit, i) in fruits">{{ i }}{{ fruit }}</li>
      </ul>
      <ul>
        <!-- オブジェクトの第2引数はキー(firstName,lastName,age)を取得する -->
        <!-- インデックス(配列番号)は第3引数となる -->
        <li v-for="(value, key, index) in object">{{ index }}:{{ key }}:{{ value }}</li>
      </ul>
    </div>

    <script>
      new Vue ({
        el: '#app',
        data: {
          fruits: ['りんご', 'バナナ', 'ぶどう'],
          object: {
            firstName: '太郎',
            lastName: '田中',
            age: 21
          }
        }
      })
    </script>
  </body>

  <style>
  </style>
</html>
