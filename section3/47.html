<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <ul>
        <!-- keyをせっていしないとinputタグ内に打った文字がずれて消える -->
        <div v-for="fruit in fruits" v-bind:key="fruit">
          <p>{{fruit}}</p>
          <input type="text">
        </div>
      </ul>
      <button @click="remove">先頭を削除</button>
    </div>

    <script>
      new Vue ({
        el: '#app',
        data: {
          fruits: ['りんご', 'バナナ', 'ぶどう']
        },
        methods: {
          remove: function() {
            this.fruits.shift()
          }
        }
      })
    </script>
  </body>

  <style>
  </style>
</html>
