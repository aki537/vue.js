<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(3)">カウントアップ</button>
      <p v-on:mousemove="changeMousePosition(10, $event)">マウスを乗せてください
        <!-- mousemove.stopと書くだけでevent.stopPropagationと同じ働きをする -->
        <span　v-on:mousemove.stop="">反応しないでください</span>
      </p>
      <!-- click.preventでpreventDefaultと同じ動き。更にstopもかける。その際は後ろに電波しなくなる -->
      <a v-on:click.prevent.stop="noEvent2" href="https://google.com">Google</a>
      <p>X:{{x}}, Y:{{y}}</p>
    </div>

    <script>
      new Vue ({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0
        },
        methods: {
          countUp: function(times) {
            this.number += 1 * times
          },
          changeMousePosition: function(divideNumber, event) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          },
          // noEvent: function(event) {
          //   event.stopPropagation()
          // }
          // noEvent2: function(event) {
          //   event.preventDefault();
          // },
        }
      })
    </script>
  </body>
</html>
