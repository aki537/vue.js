<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(3)">カウントアップ</button>
      <p v-on:mousemove="changeMousePosition(10, $event)">マウスを乗せてください
        <span　v-on:mousemove.stop="">反応しないでください</span>
      </p>
      <a v-on:click.prevent.stop="noEvent2" href="https://google.com">Google</a>
      <p>X:{{x}}, Y:{{y}}</p>
      <!-- <input type="text" v-on:keyup.enter="myAlert"> -->
      <!-- イベント修飾子と一緒でつなげて使うこともできる -->
      <input type="text" v-on:keyup.space.enter="myAlert">
    </div>

    <script>
      new Vue ({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0
        },
        methods: {
          countUp: function(times) {
            this.number += 1 * times
          },
          changeMousePosition: function(divideNumber, event) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          },
          // 関数定義のいみは上と同じ
          myAlert() {
            alert('アラート！')
          }
        }
      })
    </script>
  </body>
</html>
